name: 'action-file-to-env'
author: 'hocgin'
description: 'file content to env variable'
inputs:
  debug:
    required: false
    description: 'debug mode'
  file:
    required: false
    description: 'file path, eg: .github/workflows/file.txt'
  owner:
    required: false
    description: 'resp owner'
  repo:
    required: false
    description: 'resp'
  branch:
    required: false
    description: 'branch'
  outkey:
    required: false
    description: 'output value key'
#outputs:
runs:
  using: node16
  main: dist/index.js
